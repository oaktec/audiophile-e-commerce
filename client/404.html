<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audiophile E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // This will take the current URL and convert the path and query
      // string into just a query string, and then redirect the browser
      // to the new URL with only a query string and hash fragment,
      // e.g. /path/to/page?foo=bar#baz => /?p=/path/to/page&foo=bar#baz
      (function () {
        var segmentCount = 0;
        var location = window.location;
        location.replace(
          location.protocol +
            "//" +
            location.hostname +
            (location.port ? ":" + location.port : "") +
            location.pathname
              .split("/")
              .slice(0, 1 + segmentCount)
              .join("/") +
            "/?p=/" +
            location.pathname
              .slice(1)
              .split("/")
              .slice(segmentCount)
              .join("/")
              .replace(/&/g, "~and~") +
            (location.search
              ? "&q=" + location.search.slice(1).replace(/&/g, "~and~")
              : "") +
            location.hash,
        );
      })();
    </script>
  </body>
</html>
